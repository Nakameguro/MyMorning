<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <div class="logo">
      <img src="assets/img/appicon.svg">
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating color="primary">Username</ion-label>
        <ion-input name="username" type="text" spellcheck="false" autocapitalize="off">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="primary">Password</ion-label>
        <ion-input name="password" type="password">
        </ion-input>
      </ion-item>

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button type="submit" color="primary" block>Login</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" block>Signup</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
